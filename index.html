<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Video Game Console Ratings</title>
</head>

<body>
  <div class="container mt-5">
    <div class="form-group">
      <select name="" id="product-select" class="form-control custom-select">
        <option value="0" disabled selected>Select Product</option>
        <option value="xbox">Xbox One</option>
        <option value="sony">PlayStation 4</option>
        <option value="nintendo">Nintendo Switch</option>
        <option value="sega">DreamCast</option>
        <option value="pc">Personal Computer</option>
      </select>
    </div>

    <div class="form-group">
      <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="rate 1 - 5"
        disabled>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Video Game Console</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr class="xbox">
          <td>Xbox One</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="sony">
          <td>PlayStation 4</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="nintendo">
          <td>Nintendo Switch</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="sega">
          <td>DreamCast</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
        <tr class="pc">
          <td>Personal Computer</td>
          <td>
            <div class="stars-outer">
              <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


  <script src="main.js"></script>
</body>

</html>
